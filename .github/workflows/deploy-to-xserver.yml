name: Deploy AI Cleaner to XSERVER

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'app.js' 
      - 'config.js'
      - 'styles.css'
      - 'admin.html'
      - 'debug.js'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🚀 Deploy to XSERVER via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.XSERVER_FTP_HOST }}
        username: ${{ secrets.XSERVER_FTP_USER }}
        password: ${{ secrets.XSERVER_FTP_PASS }}
        local-dir: ./
        server-dir: /public_html/tools/ai-cleaner/
        exclude: |
          .git*
          .github*
          node_modules*
          server*
          *.md
          .env*
          package*.json
          README.md
          LICENSE
          .gitignore
          
    - name: ✅ Deployment Status
      run: |
        echo "🎉 AI掃除アドバイザーのデプロイが完了しました！"
        echo "🌐 アクセスURL: https://cxmainte.com/tools/ai-cleaner/"
        echo "📊 デプロイ時刻: $(date)"