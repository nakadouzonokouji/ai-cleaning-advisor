<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>システムチェック詳細テスト</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 20px;
            background: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 30px;
        }
        .check-item {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ddd;
        }
        .check-success {
            background: #f0f9ff;
            border-left-color: #22c55e;
        }
        .check-warning {
            background: #fefce8;
            border-left-color: #f59e0b;
        }
        .check-error {
            background: #fef2f2;
            border-left-color: #ef4444;
        }
        .debug-output {
            background: #1f2937;
            color: #f3f4f6;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2563eb;
        }
        .stat-label {
            color: #64748b;
            margin-top: 5px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .timestamp {
            color: #64748b;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 AI掃除アドバイザー システムチェック</h1>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <button onclick="runDetailedCheck()">🔄 システムチェック実行</button>
            <button onclick="clearResults()">🗑️ 結果クリア</button>
            <button onclick="showConsoleLog()">📋 コンソールログ表示</button>
        </div>

        <div id="lastCheck" class="timestamp" style="text-align: center; margin-bottom: 20px;"></div>

        <div class="stats-grid" id="statsGrid">
            <!-- 統計データがここに表示されます -->
        </div>

        <div id="checkResults">
            <!-- チェック結果がここに表示されます -->
        </div>

        <div id="debugOutput" class="debug-output" style="display: none;">
            <!-- デバッグ出力がここに表示されます -->
        </div>
    </div>

    <!-- モジュールの読み込み -->
    <script type="module">
        import productsConfig from './js/config/products.js';
        import dirtMappingConfig from './js/config/dirt-mapping.js';
        import COMPREHENSIVE_LOCATION_CONFIG from './js/config/locations.js';
        
        console.log('📦 モジュール読み込み確認:');
        console.log('  productsConfig:', productsConfig);
        console.log('  dirtMappingConfig:', dirtMappingConfig);
        console.log('  COMPREHENSIVE_LOCATION_CONFIG:', COMPREHENSIVE_LOCATION_CONFIG);
        
        // 設定データを分解
        const { COMPREHENSIVE_CLEANING_PRODUCTS, DIRT_TYPE_MAPPING, LOCATION_PRODUCTS, COMPREHENSIVE_PRODUCT_DATABASE } = productsConfig;
        const { COMPREHENSIVE_DIRT_MAPPING } = dirtMappingConfig;
        
        console.log('📊 分解後データ確認:');
        console.log('  COMPREHENSIVE_CLEANING_PRODUCTS:', Object.keys(COMPREHENSIVE_CLEANING_PRODUCTS || {}).length);
        console.log('  COMPREHENSIVE_DIRT_MAPPING:', Object.keys(COMPREHENSIVE_DIRT_MAPPING || {}).length);
        console.log('  COMPREHENSIVE_LOCATION_CONFIG:', Object.keys(COMPREHENSIVE_LOCATION_CONFIG || {}).length);
        console.log('  DIRT_TYPE_MAPPING:', Object.keys(DIRT_TYPE_MAPPING || {}).length);
        console.log('  LOCATION_PRODUCTS:', Object.keys(LOCATION_PRODUCTS || {}).length);
        
        // windowオブジェクトに設定
        window.COMPREHENSIVE_CLEANING_PRODUCTS = COMPREHENSIVE_CLEANING_PRODUCTS;
        window.COMPREHENSIVE_PRODUCT_DATABASE = COMPREHENSIVE_PRODUCT_DATABASE;
        window.COMPREHENSIVE_DIRT_MAPPING = COMPREHENSIVE_DIRT_MAPPING;
        window.COMPREHENSIVE_LOCATION_CONFIG = COMPREHENSIVE_LOCATION_CONFIG;
        window.DIRT_TYPE_MAPPING = DIRT_TYPE_MAPPING;
        window.LOCATION_PRODUCTS = LOCATION_PRODUCTS;
        
        console.log('✅ windowオブジェクト設定完了');
        
        // 初期チェック実行
        setTimeout(() => {
            console.log('🔄 自動システムチェック実行');
            window.runDetailedCheck();
        }, 1000);
    </script>

    <script>
        let consoleMessages = [];
        
        // コンソールログをキャプチャ
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        
        console.log = function(...args) {
            consoleMessages.push({type: 'log', message: args.join(' '), time: new Date().toLocaleTimeString()});
            originalLog.apply(console, args);
        };
        
        console.warn = function(...args) {
            consoleMessages.push({type: 'warn', message: args.join(' '), time: new Date().toLocaleTimeString()});
            originalWarn.apply(console, args);
        };
        
        console.error = function(...args) {
            consoleMessages.push({type: 'error', message: args.join(' '), time: new Date().toLocaleTimeString()});
            originalError.apply(console, args);
        };

        window.runDetailedCheck = function() {
            const resultsDiv = document.getElementById('checkResults');
            const statsDiv = document.getElementById('statsGrid');
            const lastCheckDiv = document.getElementById('lastCheck');
            
            resultsDiv.innerHTML = '';
            statsDiv.innerHTML = '';
            
            const now = new Date().toLocaleString('ja-JP');
            lastCheckDiv.textContent = `最終チェック: ${now}`;
            
            console.log('🔍 詳細システムチェック開始');
            
            const checks = [
                {
                    name: 'windowオブジェクト設定確認',
                    check: () => {
                        const hasProducts = !!window.COMPREHENSIVE_CLEANING_PRODUCTS;
                        const hasDatabase = !!window.COMPREHENSIVE_PRODUCT_DATABASE;
                        const hasDirtMapping = !!window.COMPREHENSIVE_DIRT_MAPPING;
                        const hasLocations = !!window.COMPREHENSIVE_LOCATION_CONFIG;
                        
                        return {
                            success: hasProducts && hasDatabase && hasDirtMapping && hasLocations,
                            details: `商品DB: ${hasProducts}, 旧DB: ${hasDatabase}, 汚れマッピング: ${hasDirtMapping}, 場所設定: ${hasLocations}`
                        };
                    }
                },
                {
                    name: 'データベースカウント確認',
                    check: () => {
                        const dirtCount = Object.keys(window.COMPREHENSIVE_DIRT_MAPPING || {}).length;
                        const productCount = Object.keys(window.COMPREHENSIVE_PRODUCT_DATABASE || {}).length;
                        const locationCount = Object.keys(window.COMPREHENSIVE_LOCATION_CONFIG || {}).length;
                        const newProductsCount = Object.keys(window.COMPREHENSIVE_CLEANING_PRODUCTS || {}).length;
                        const dirtMappingCount = Object.keys(window.DIRT_TYPE_MAPPING || {}).length;
                        const locationProductsCount = Object.keys(window.LOCATION_PRODUCTS || {}).length;
                        
                        // 統計カードを作成
                        statsDiv.innerHTML = `
                            <div class="stat-card">
                                <div class="stat-number">${dirtCount}</div>
                                <div class="stat-label">🎯 汚れタイプ</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${productCount}</div>
                                <div class="stat-label">🛒 旧商品カテゴリ</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${newProductsCount}</div>
                                <div class="stat-label">🚀 新商品カテゴリ</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${locationCount}</div>
                                <div class="stat-label">📍 対応場所</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${dirtMappingCount}</div>
                                <div class="stat-label">🔗 汚れマッピング</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number">${locationProductsCount}</div>
                                <div class="stat-label">📍 場所別商品</div>
                            </div>
                        `;
                        
                        const expectedCounts = {
                            dirt: 15,
                            product: 10,
                            location: 7,
                            newProducts: 5,
                            dirtMapping: 8
                        };
                        
                        const success = dirtCount >= expectedCounts.dirt && 
                                      productCount >= expectedCounts.product && 
                                      locationCount >= expectedCounts.location && 
                                      newProductsCount >= expectedCounts.newProducts && 
                                      dirtMappingCount >= expectedCounts.dirtMapping;
                        
                        return {
                            success,
                            details: `汚れ: ${dirtCount}/${expectedCounts.dirt}, 旧商品: ${productCount}/${expectedCounts.product}, 新商品: ${newProductsCount}/${expectedCounts.newProducts}, 場所: ${locationCount}/${expectedCounts.location}, マッピング: ${dirtMappingCount}/${expectedCounts.dirtMapping}`
                        };
                    }
                },
                {
                    name: '商品データ内容確認',
                    check: () => {
                        try {
                            const products = window.COMPREHENSIVE_CLEANING_PRODUCTS;
                            if (!products) return {success: false, details: '商品データが存在しません'};
                            
                            let totalProducts = 0;
                            let categoriesWithProducts = 0;
                            
                            Object.entries(products).forEach(([category, data]) => {
                                if (data.products && Array.isArray(data.products)) {
                                    totalProducts += data.products.length;
                                    if (data.products.length > 0) categoriesWithProducts++;
                                }
                            });
                            
                            return {
                                success: totalProducts > 50 && categoriesWithProducts > 3,
                                details: `カテゴリ: ${categoriesWithProducts}, 総商品数: ${totalProducts}`
                            };
                        } catch (e) {
                            return {success: false, details: `エラー: ${e.message}`};
                        }
                    }
                },
                {
                    name: 'モジュール読み込み確認',
                    check: () => {
                        const moduleLoadEvents = performance.getEntriesByType('navigation');
                        const scriptErrors = window.scriptErrors || 0;
                        
                        return {
                            success: scriptErrors === 0,
                            details: `スクリプトエラー: ${scriptErrors}件, ナビゲーション: ${moduleLoadEvents.length}件`
                        };
                    }
                }
            ];
            
            checks.forEach(checkItem => {
                const result = checkItem.check();
                const div = document.createElement('div');
                div.className = `check-item ${result.success ? 'check-success' : 'check-error'}`;
                div.innerHTML = `
                    <strong>${result.success ? '✅' : '❌'} ${checkItem.name}</strong><br>
                    <small>${result.details}</small>
                `;
                resultsDiv.appendChild(div);
                
                console.log(`${result.success ? '✅' : '❌'} ${checkItem.name}: ${result.details}`);
            });
            
            console.log('🏁 詳細システムチェック完了');
        };
        
        window.clearResults = function() {
            document.getElementById('checkResults').innerHTML = '';
            document.getElementById('statsGrid').innerHTML = '';
            document.getElementById('lastCheck').textContent = '';
            consoleMessages = [];
        };
        
        window.showConsoleLog = function() {
            const debugDiv = document.getElementById('debugOutput');
            debugDiv.style.display = debugDiv.style.display === 'none' ? 'block' : 'none';
            
            if (debugDiv.style.display === 'block') {
                debugDiv.innerHTML = consoleMessages
                    .slice(-50) // 最新50件
                    .map(msg => `<div>[${msg.time}] <span style="color: ${msg.type === 'error' ? '#ef4444' : msg.type === 'warn' ? '#f59e0b' : '#22c55e'}">${msg.type.toUpperCase()}</span>: ${msg.message}</div>`)
                    .join('');
                debugDiv.scrollTop = debugDiv.scrollHeight;
            }
        };
        
        // エラートラッキング
        window.scriptErrors = 0;
        window.addEventListener('error', (e) => {
            window.scriptErrors++;
            console.error('スクリプトエラー:', e.error);
        });
    </script>
</body>
</html>
